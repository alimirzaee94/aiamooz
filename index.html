<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#7c3aed">
    <title>AI Amooz - سیستم هوشمند آموزش تاریخ معاصر</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* CSS Variables & Theme */
        :root {
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --primary-light: #a78bfa;
            --secondary: #ec4899;
            --secondary-dark: #db2777;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;

            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --bg-overlay: rgba(0, 0, 0, 0.5);

            --text-primary: #111827;
            --text-secondary: #4b5563;
            --text-tertiary: #9ca3af;
            --text-inverse: #ffffff;

            --border-color: #e5e7eb;
            --border-radius: 16px;
            --border-radius-sm: 8px;
            --border-radius-lg: 24px;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 500ms cubic-bezier(0.4, 0, 0.2, 1);

            --header-height: 56px;
            --sidebar-width: 280px;
            --sidebar-collapsed-width: 72px;
            --mobile-breakpoint: 768px;
            --input-area-height: 80px;
        }

        /* Dark Theme */
        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f9fafb;
            --text-secondary: #e5e7eb;
            --text-tertiary: #9ca3af;
            --border-color: #334155;
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background-color var(--transition-base);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 4px;
            transition: background var(--transition-fast);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Layout Container */
        .app-layout {
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        /* Sidebar - Desktop First */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-primary);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            z-index: 40;
            transition: transform var(--transition-base), width var(--transition-base);
            box-shadow: var(--shadow-xl);
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 85vw;
                max-width: 320px;
                transform: translateX(100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .sidebar.collapsed {
                width: 85vw;
                max-width: 320px;
            }
        }

        /* Sidebar Overlay for Mobile */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-overlay);
            z-index: 35;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-base);
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Logo Section */
        .logo-section {
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            position: relative;
            overflow: hidden;
        }

        .logo-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: white;
            position: relative;
            z-index: 1;
        }

        .logo-icon {
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .logo-text {
            transition: opacity var(--transition-base);
        }

        .sidebar.collapsed .logo-text {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 800;
            margin: 0;
        }

        .logo .version {
            font-size: 0.75rem;
            opacity: 0.9;
            background: rgba(255,255,255,0.2);
            padding: 0.125rem 0.5rem;
            border-radius: 12px;
            margin-top: 0.25rem;
            display: inline-block;
        }

        /* Navigation */
        .nav-menu {
            flex: 1;
            padding: 1rem 0;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.875rem 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all var(--transition-fast);
            position: relative;
            margin: 0.25rem 0.75rem;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
        }

        .nav-item-content {
            display: flex;
            align-items: center;
            gap: 0.875rem;
        }

        .nav-item:hover {
            background: var(--bg-tertiary);
            color: var(--primary);
            transform: translateX(-2px);
        }

        .nav-item.active {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow);
        }

        .nav-item.active .nav-badge {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            right: -0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 60%;
            background: var(--secondary);
            border-radius: 2px;
        }

        .nav-icon {
            font-size: 1.25rem;
            width: 24px;
            text-align: center;
            flex-shrink: 0;
        }

        .nav-label {
            transition: opacity var(--transition-base);
            white-space: nowrap;
        }

        .nav-badge {
            font-size: 0.75rem;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            padding: 0.1rem 0.5rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all var(--transition-fast);
        }

        .sidebar.collapsed .nav-label,
        .sidebar.collapsed .nav-badge {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

        /* User Section */
        .user-section {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            background: var(--bg-tertiary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 12px;
            background: var(--bg-primary);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .user-info:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.125rem;
            flex-shrink: 0;
        }

        .user-details {
            flex: 1;
            transition: opacity var(--transition-base);
        }

        .sidebar.collapsed .user-details {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .user-role {
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            margin-right: var(--sidebar-width);
            transition: margin-right var(--transition-base);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .sidebar.collapsed ~ .main-content {
            margin-right: var(--sidebar-collapsed-width);
        }

        @media (max-width: 768px) {
            .main-content {
                margin-right: 0;
            }
        }

        /* Header */
        .header {
            height: var(--header-height);
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 1rem;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 30;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        @media (min-width: 769px) {
            .header {
                padding: 0 1.5rem;
            }
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all var(--transition-fast);
            border-radius: 8px;
        }

        .menu-toggle:hover {
            background: var(--bg-tertiary);
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }
        }

        .header-title {
            flex-grow: 1;
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        @media (min-width: 769px) {
            .header-title {
                font-size: 1.25rem;
            }
        }

        .chat-status-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            flex-shrink: 0;
            margin-left: 1rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (min-width: 769px) {
            .header-actions {
                gap: 0.75rem;
            }
        }

        .header-separator {
            width: 1px;
            height: 24px;
            background: var(--border-color);
            margin: 0 0.5rem;
        }

        /* Theme Toggle */
        .theme-toggle {
            background: var(--bg-tertiary);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--primary);
            color: white;
        }

        /* Action Buttons */
        .action-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            padding: 0.375rem 0.75rem;
            border-radius: 8px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 0.375rem;
            white-space: nowrap;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.05);
            border-color: transparent;
        }

        /* Page Container */
        .page-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* Chat Page Styles - Mobile First with Fixed Input */
        .chat-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: calc(100vh - var(--header-height));
                padding-bottom: var(--input-area-height);
            }
        }

        @media (min-width: 769px) {
            .chat-container {
                max-width: 1200px;
                padding: 1rem;
                height: calc(100vh - var(--header-height));
            }
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
        }

        @media (min-width: 769px) {
            .messages-area {
                border-radius: var(--border-radius);
                box-shadow: var(--shadow);
            }
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        @media (min-width: 769px) {
            .messages-container {
                padding: 1.5rem;
            }
        }

        /* Message Styles - Telegram-like on Mobile */
        .message {
            display: flex;
            gap: 0.5rem;
            animation: messageSlide 0.3s ease-out;
            max-width: 85%;
        }

        @media (min-width: 769px) {
            .message {
                gap: 0.75rem;
                max-width: 85%;
            }
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
            margin-left: auto;
        }

        .message.assistant {
            flex-direction: row;
            margin-right: auto;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
        }

        @media (min-width: 769px) {
            .message-avatar {
                width: 36px;
                height: 36px;
                font-size: 1.125rem;
            }
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
            color: white;
        }

        .message-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }

        @media (min-width: 769px) {
            .message-content {
                gap: 0.5rem;
            }
        }

        .message.user .message-content {
            align-items: flex-end;
        }

        .message.assistant .message-content {
            align-items: flex-start;
        }

        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 18px;
            box-shadow: var(--shadow-sm);
            position: relative;
            word-wrap: break-word;
            font-size: 0.9375rem;
            line-height: 1.5;
        }

        @media (min-width: 769px) {
            .message-bubble {
                padding: 0.875rem 1.25rem;
                font-size: 1rem;
            }
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: var(--bg-primary);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border-color);
        }

        [data-theme="dark"] .message.assistant .message-bubble {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        /* Markdown Styling in Messages */
        .message-bubble h1,
        .message-bubble h2,
        .message-bubble h3 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .message-bubble h1:first-child,
        .message-bubble h2:first-child,
        .message-bubble h3:first-child {
            margin-top: 0;
        }

        .message-bubble p {
            margin-bottom: 0.75rem;
            line-height: 1.6;
        }

        .message-bubble p:last-child {
            margin-bottom: 0;
        }

        .message-bubble ul,
        .message-bubble ol {
            margin: 0.5rem 0;
            padding-right: 1.5rem;
        }

        .message-bubble li {
            margin-bottom: 0.25rem;
        }

        .message-bubble code {
            background: rgba(0, 0, 0, 0.1);
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-size: 0.875em;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .message.assistant .message-bubble code {
            background: var(--bg-secondary);
        }

        [data-theme="dark"] .message.assistant .message-bubble code {
            background: var(--bg-primary);
        }

        .message-bubble pre {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.75rem 0;
        }

        /* Sources Section */
        .sources-section {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--bg-primary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            font-size: 0.875rem;
        }

        .sources-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            cursor: pointer;
            user-select: none;
        }

        .sources-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: var(--primary);
            font-size: 0.875rem;
        }

        .sources-toggle {
            background: none;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            transition: transform var(--transition-fast);
        }

        .sources-toggle.open {
            transform: rotate(180deg);
        }

        .sources-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--transition-base);
        }

        .sources-list.open {
            max-height: 500px;
        }

        .source-item {
            background: var(--bg-tertiary);
            padding: 0.875rem;
            border-radius: 8px;
            border-right: 3px solid var(--primary);
            transition: all var(--transition-fast);
        }

        .source-item:hover {
            transform: translateX(-2px);
            box-shadow: var(--shadow);
        }

        .source-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .source-title {
            font-weight: 600;
            font-size: 0.8125rem;
            color: var(--text-primary);
        }

        .source-page {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            background: var(--bg-primary);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
        }

        .source-content {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }

        .source-metadata {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .metadata-tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            background: var(--bg-primary);
            border-radius: 6px;
            color: var(--text-tertiary);
        }

        /* Message Metadata */
        .message-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.6875rem;
            color: var(--text-tertiary);
            margin-top: 0.25rem;
            padding: 0 0.25rem;
        }

        @media (min-width: 769px) {
            .message-meta {
                font-size: 0.75rem;
                padding: 0 0.5rem;
            }
        }

        /* Message Actions - Hidden on Mobile by default */
        .message-actions {
            display: none;
            gap: 0.5rem;
            margin-top: 0.5rem;
            opacity: 0;
            transition: opacity var(--transition-fast);
        }

        @media (min-width: 769px) {
            .message-actions {
                display: flex;
            }
            .message:hover .message-actions {
                opacity: 1;
            }
        }

        .message-action-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;

        const formatResponseTime = (responseTime) => {
            if (!responseTime) return '';

            // اگر زمان پاسخ به فرمت ISO string باشد
            if (typeof responseTime === 'string' && responseTime.includes('T')) {
                // استخراج ثانیه‌ها از روی فرمت ISO
                const timeMatch = responseTime.match(/T\d{2}:\d{2}:(\d+(?:\.\d+)?)/);
                if (timeMatch) {
                    const seconds = parseFloat(timeMatch[1]);
                    return `${seconds.toFixed(1)} ثانیه`;

                return responseTime;

            // اگر عدد باشد
            if (typeof responseTime === 'number') {
                return `${responseTime.toFixed(1)} ثانیه`;

            // تلاش برای تبدیل string به عدد
            const numericTime = parseFloat(responseTime);
            if (!isNaN(numericTime)) {

            return responseTime;

        // Safe localStorage wrapper

                    return null;

                    };

                    ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            setLastMessage({ ...data, id: generateId(), timestamp: new Date() });
                        } catch (e) {
                            console.error("Failed to parse WebSocket message:", e);
                        }
                    };

                    ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        setStatus('error');
                    };

                    ws.onclose = () => {
                        setStatus('disconnected');
                        wsRef.current = null;

                        // Auto-reconnect
                        if (enabled && !reconnectTimeoutRef.current) {
                            reconnectTimeoutRef.current = setTimeout(() => {
                                reconnectTimeoutRef.current = null;
                                connect();
                            }, 5000);
                        }
                    };

                    wsRef.current = ws;
                } catch (error) {
                    console.error('WebSocket connection error:', error);
                    setStatus('error');
                }
            }, [url, enabled]);

            const sendMessage = useCallback((data) => {
                if (wsRef.current && wsRef.current.readyState === WebSocket.OPEN) {
                    wsRef.current.send(JSON.stringify(data));
                    return true;
                }
                return false;
            }, []);

            useEffect(() => {
                if (enabled) {
                    connect();
                }

                return () => {
                    if (wsRef.current) {
                        wsRef.current.close();
                    }
                    if (reconnectTimeoutRef.current) {
                        clearTimeout(reconnectTimeoutRef.current);
                    }
                };
            }, [connect, enabled]);

            return { status, lastMessage, sendMessage };

        // Global state for messages - persist across page changes
        const useGlobalMessages = () => {

من با استفاده از هوش مصنوعی پیشرفته و تحلیل عمیق محتوای کتاب درسی، آماده‌ام تا به شما در یادگیری کمک کنم:

چه سؤالی درباره تاریخ معاصر ایران دارید؟`,

        // Components
        const NotificationManager = memo(({ notifications, removeNotification }) => {

                        <div key={notification.id} className={`notification ${notification.type}`}>

        const ConnectionStatus = memo(({ status, error }) => {

            return (

                    <span>

        const ChatPage = ({ messages, setMessages, addNotification, wsStatus, sendWsMessage, lastMessage }) => {

    const [isTyping, setIsTyping] = useState(false);

    const messagesEndRef = useRef(null);
    const inputRef = useRef(null);

    console.log('[ChatPage] Conversation ID:', conversationId);

    useEffect(() => {
        if (inputRef.current) {
            inputRef.current.style.height = 'auto';

    // Handle WebSocket messages

            console.log('[ChatPage] WebSocket message received:', lastMessage.type);

                const assistantMessage = {
                    id: generateId(),
                    role: 'assistant',
                    content: lastMessage.response,
                    metadata: lastMessage.metadata,

                    timestamp: new Date().toISOString()
                };

                setMessages(prev => [...prev, assistantMessage]);
                setIsTyping(false);

                // Update conversation ID if provided
                if (lastMessage.conversation_id) {

                    setConversationId(lastMessage.conversation_id);

                    id: generateId(),

                    timestamp: new Date().toISOString()

                setMessages(prev => [...prev, errorMessage]);
                setIsTyping(false);
                addNotification('error', 'خطا در پردازش', lastMessage.message);

        }
    }, [lastMessage, setMessages, addNotification, setConversationId]);

    const scrollToBottom = useCallback(() => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });

    useEffect(() => {
        scrollToBottom();

    const sendMessage = useCallback(async () => {

        setInputMessage('');
        setIsTyping(true);
        setError(null);

        console.log('[ChatPage] Sending message with:', {
            query: currentQuery,
            user_id: CURRENT_USER_ID,  // متغیر واقعی
            conversation_id: conversationId
        });

            id: generateId(),

        };

        setMessages(prev => [...prev, userMessage]);

        // Try WebSocket first
        if (wsStatus === 'connected' && sendWsMessage({
            type: 'chat',
            query: currentQuery,
            user_id: CURRENT_USER_ID,  // متغیر واقعی
            conversation_id: conversationId
        })) {
            console.log('[ChatPage] Message sent via WebSocket');
            return;
        }

        // Fallback to HTTP API
        try {
            console.log('[ChatPage] Sending via HTTP API...');
            const response = await makeRequest('/chat', {
                method: 'POST',
                body: JSON.stringify({
                    query: currentQuery,
                    user_id: CURRENT_USER_ID,  // اصلاح شده - متغیر واقعی به جای string
                    conversation_id: conversationId
                })
            });

            console.log('[ChatPage] HTTP Response received:', {
                conversation_id: response.conversation_id,
                has_metadata: !!response.metadata,
                suggestions_count: response.suggestions?.length || 0
            });

            // Update conversation ID
            if (response.conversation_id) {
                setConversationId(response.conversation_id);

            const assistantMessage = {
                id: generateId(),
                role: 'assistant',
                content: response.response,
                suggestions: response.suggestions,
                metadata: response.metadata,
                timestamp: new Date().toISOString()
            };

            if (response.metrics?.response_time) {
                addNotification('success', 'پاسخ دریافت شد',
                    `در ${formatResponseTime(response.metrics.response_time)} پاسخ داده شد`);

                role: 'assistant',
                content: 'متأسفانه در ارسال پیام مشکلی پیش آمد. لطفاً دوباره تلاش کنید.',

            addNotification('error', 'خطا در ارسال', 'لطفاً دوباره تلاش کنید');

            return (

                const fetchAnalytics = async () => {
                    try {
                        const data = await makeRequest('/analytics');
                        setAnalytics(data);
                    } catch (error) {
                        console.error('Error fetching analytics:', error);
                    } finally {
                        setLoading(false);
                    }
                };

                fetchAnalytics();
            }, [makeRequest]);

            if (loading) {
                return (
                    <div className="analytics-container">
                        <div className="stats-grid">
                            {[1, 2, 3, 4].map(i => (
                                <div key={i} className="stat-card">
                                    <div className="skeleton skeleton-text"></div>
                                    <div className="skeleton skeleton-text"></div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            return (
                <div className="analytics-container">
                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-header">
                                <h3 className="stat-title">کل درخواست‌ها</h3>
                                <i className="stat-icon fas fa-comments"></i>
                            </div>
                            <div className="stat-value">
                                {formatNumber(analytics?.system_metrics?.total_queries || 0)}
                            </div>
                            <div className="stat-change positive">
                                <i className="fas fa-arrow-up"></i>
                                نرخ خطا: {((analytics?.system_metrics?.error_rate || 0) * 100).toFixed(1)}%
                            </div>
                        </div>

                        <div className="stat-card">
                            <div className="stat-header">
                                <h3 className="stat-title">زمان میانگین پاسخ</h3>
                                <i className="stat-icon fas fa-clock"></i>
                            </div>
                            <div className="stat-value">
                                {analytics?.system_metrics?.avg_response_time?.toFixed(1) || '0.0'} ثانیه
                            </div>
                            <div className="stat-change positive">
                                <i className="fas fa-arrow-down"></i>
                                بهبود سرعت
                            </div>
                        </div>

                        <div className="stat-card">
                            <div className="stat-header">
                                <h3 className="stat-title">کیفیت میانگین</h3>
                                <i className="stat-icon fas fa-star"></i>
                            </div>
                            <div className="stat-value">
                                {((analytics?.system_metrics?.avg_quality_score || 0) * 100).toFixed(0)}%
                            </div>
                            <div className="stat-change positive">
                                <i className="fas fa-arrow-up"></i>
                                کیفیت بالا
                            </div>
                        </div>

                        <div className="stat-card">
                            <div className="stat-header">
                                <h3 className="stat-title">کاربران فعال</h3>
                                <i className="stat-icon fas fa-users"></i>
                            </div>
                            <div className="stat-value">
                                {formatNumber(analytics?.user_metrics?.active_users || 1)}
                            </div>
                            <div className="stat-change positive">
                                <i className="fas fa-arrow-up"></i>
                                آنلاین
                            </div>
                        </div>
                    </div>

                    <div className="chart-container">
                        <div className="chart-header">
                            <h3 className="chart-title">نوع درخواست‌ها</h3>
                        </div>
                        <div style={{ padding: '2rem', textAlign: 'center' }}>
                            {analytics?.query_distribution ? (
                                <div>
                                    {Object.entries(analytics.query_distribution).map(([type, count]) => (
                                        <div key={type} style={{ margin: '1rem 0', padding: '0.5rem', background: 'var(--bg-tertiary)', borderRadius: '8px' }}>
                                            <strong>{type}</strong>: {count} درخواست
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <p>داده‌ای برای نمایش وجود ندارد</p>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const PlaceholderPage = ({ icon, title, description }) => (
            <div className="page-placeholder">
                <i className={`page-placeholder-icon fas fa-${icon}`}></i>
                <h2>{title}</h2>
                <p>{description}</p>
            </div>
        );

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = useState('chat');
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [sidebarCollapsed, setSidebarCollapsed] = useState(false);
            const [theme, setTheme] = useLocalStorage('theme', 'light');
            const [notifications, setNotifications] = useState([]);
            const [connectionStatus, setConnectionStatus] = useState('disconnected');
            const [connectionError, setConnectionError] = useState(null);

            // Messages state is lifted up to the App component and persisted via localStorage
            const [messages, setMessages] = useGlobalMessages();

            // Conversation ID management - persist via localStorage
            const [conversationId, setConversationId] = useLocalStorage('conversation_id', null);

            // WebSocket connection
            const { status: wsStatus, lastMessage, sendMessage: sendWsMessage } = useWebSocket(WS_URL, {
                enabled: false,
                userId: 'guest'
            });

            // Check API health on mount
            useEffect(() => {
                const checkHealth = async () => {
                    try {
                        setConnectionStatus('connecting');
                        const response = await fetch(`${API_BASE_URL}/health`);
                        if (response.ok) {
                            setConnectionStatus('connected');
                            setConnectionError(null);
                        } else {
                            setConnectionStatus('error');
                            setConnectionError('خطای سرور');
                        }
                    } catch (err) {
                        setConnectionStatus('error');
                        setConnectionError('عدم دسترسی به سرور');
                    }
                };

                checkHealth();

                const interval = setInterval(checkHealth, 30000);
                return () => clearInterval(interval);
            }, []);

            // Handle responsive sidebar
            useEffect(() => {
                const handleResize = () => {
                    if (window.innerWidth <= 768) {
                        setSidebarCollapsed(false);
                        setSidebarOpen(false);
                    } else {
                        setSidebarCollapsed(window.innerWidth < 1200);
                    }
                };

                handleResize();
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            // Theme handling
            useEffect(() => {
                document.documentElement.setAttribute('data-theme', theme);
            }, [theme]);

            const toggleTheme = useCallback(() => {
                const newTheme = theme === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
            }, [theme, setTheme]);

            const addNotification = useCallback((type, title, message) => {
                const notification = {
                    id: generateId(),
                    type,
                    title,
                    message
                };
                setNotifications(prev => [notification, ...prev.slice(0, 4)]);
                setTimeout(() => {
                    removeNotification(notification.id);
                }, 5000);
            }, []);

            const removeNotification = useCallback((id) => {
                setNotifications(prev => prev.filter(n => n.id !== id));
            }, []);

            const pageConfig = {
                'chat': { icon: 'comments', title: 'گفتگوی آموزشی' },
                'about': { icon: 'info-circle', title: 'درباره سیستم' },
                'analytics': { icon: 'chart-line', title: 'آمار و تحلیل' },
                'learning-path': { icon: 'route', title: 'مسیر یادگیری' },
                'concept-graph': { icon: 'project-diagram', title: 'نقشه مفاهیم' },
                'settings': { icon: 'cog', title: 'تنظیمات' }
            };

            const renderPage = () => {
                switch (currentPage) {
                    case 'chat':
                        return (
                            <div className="chat-container">
                                <ChatPage
                                    messages={messages}
                                    setMessages={setMessages}
                                    addNotification={addNotification}
                                    wsStatus={wsStatus}
                                    sendWsMessage={sendWsMessage}
                                    lastMessage={lastMessage}
                                    conversationId={conversationId}  // پاس دادن id به ChatPage
                                    setConversationId={setConversationId}  // پاس دادن setter
                                />
                            </div>
                        );
                    case 'about':
                        return <AboutPage />;
                    case 'analytics':
                        return <AnalyticsPage />;
                    case 'learning-path':
                        return <PlaceholderPage
                            icon="route"
                            title="مسیر یادگیری"
                            description="این بخش به زودی برای برنامه‌ریزی و دنبال کردن مسیر یادگیری شما فعال خواهد شد."
                        />;
                    case 'concept-graph':
                        return <PlaceholderPage
                            icon="project-diagram"
                            title="نقشه مفاهیم"
                            description="در اینجا می‌توانید ارتباط بین مفاهیم، رویدادها و شخصیت‌های تاریخی را به صورت گرافیکی مشاهده کنید."
                        />;
                    case 'settings':
                        return <PlaceholderPage
                            icon="cog"
                            title="تنظیمات"
                            description="این بخش به زودی برای شخصی‌سازی تجربه کاربری فعال خواهد شد."
                        />;
                    default:
                        return (
                            <div className="chat-container">
                                <ChatPage
                                    messages={messages}
                                    setMessages={setMessages}
                                    addNotification={addNotification}
                                    wsStatus={wsStatus}
                                    sendWsMessage={sendWsMessage}
                                    lastMessage={lastMessage}
                                    conversationId={conversationId}  // پاس دادن id به default هم
                                    setConversationId={setConversationId}
                                />
                            </div>
                        );
                }
            };

            const clearChat = useCallback(() => {
                if (currentPage === 'chat') {
                    setMessages(prev => prev.slice(0, 1));
                    addNotification('info', 'چت پاک شد', 'گفتگو از نو شروع شد');
                }
            }, [currentPage, addNotification, setMessages]);

            return (
                <div className="app-layout">
                    <Sidebar
                        currentPage={currentPage}
                        setCurrentPage={setCurrentPage}
                        isOpen={sidebarOpen}
                        setIsOpen={setSidebarOpen}
                        collapsed={sidebarCollapsed}
                        setCollapsed={setSidebarCollapsed}
                    />

                    <main className="main-content">
                        <header className="header">
                            <button
                                className="menu-toggle"
                                onClick={() => setSidebarOpen(!sidebarOpen)}
                            >
                                <i className="fas fa-bars"></i>
                            </button>

                            <h1 className="header-title">
                                <i className={`fas fa-${pageConfig[currentPage]?.icon || 'comments'}`}></i>
                                {pageConfig[currentPage]?.title || 'گفتگو'}
                            </h1>

                            {currentPage === 'chat' && (
                                <div className="chat-status-header">
                                    <div className="status-indicator"></div>
                                    {wsStatus === 'connected' ? 'آنلاین' : 'آفلاین'}
                                </div>
                            )}

                            <div className="header-actions">
                                {currentPage === 'chat' && (
                                    <>
                                        <button className="action-btn" onClick={clearChat}>
                                            <i className="fas fa-trash"></i>
                                            <span style={{display: window.innerWidth > 768 ? 'inline' : 'none'}}>
                                                پاک کردن
                                            </span>
                                        </button>
                                        <div className="header-separator"></div>
                                    </>
                                )}
                                <button className="theme-toggle" onClick={toggleTheme}>
                                    <i className={`fas fa-${theme === 'light' ? 'moon' : 'sun'}`}></i>
                                </button>
                            </div>
                        </header>

                        <div className="page-container">
                            {connectionStatus === 'error' && (
                                <div className="error-message">
                                    <i className="fas fa-exclamation-triangle"></i>
                                    {connectionError || 'خطای اتصال به سرور'}
                                </div>
                            )}
                            {renderPage()}
                        </div>
                    </main>

                    <NotificationManager
                        notifications={notifications}
                        removeNotification={removeNotification}
                    />

                    <ConnectionStatus
                        status={connectionStatus}
                        error={connectionError}
                    />
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
